<li>소재지시작일 : ${arr[i].소재지시작일}</li><li>업종명 : ${arr[i].업종명}</li><li>폐업구분 : ${arr[i].폐업구분}</li><li>폐업일자 : ${arr[i].폐업일자}</li><li>행정동명 : ${arr[i].행정동명}</li><li>허가신고일 : ${arr[i].허가신고일}</li>
</ul><br>`
        }

        myDetail.innerHTML = str

    });

</script>
